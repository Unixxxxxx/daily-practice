<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}MyWebsite{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-white to-blue-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">MyWebsite</h1>
      <nav class="space-x-6">
	      <a href="{{ url_for('index')}}" class="text-gray-600 hover:text-blue-600 font-medium">Home</a>
	<a href="/" class="text-gray-600 hover:text-blue-600 font-medium">Templates</a>
	<a href="/" class="text-gray-600 hover:text-blue-600 font-medium">About</a>
	<a href="/" class="text-gray-600 hover:text-blue-600 font-medium">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1">
    {% block content %}
    <!-- Each page will inject content here -->
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-6 mt-10">
    <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
      <p>&copy; 2025 MyWebsite. All rights reserved.</p>
      <div class="space-x-4 mt-4 md:mt-0">
        <a href="#" class="hover:underline">Privacy Policy</a>
        <a href="#" class="hover:underline">Terms</a>
      </div>
    </div>
  </footer>

</body>
</html>
